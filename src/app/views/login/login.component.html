<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-6 mx-auto" style="margin: 10px;">
          <div class="card-group brd_rad_20 card_shadow">
            <div class="card p-4 border_login">
              <div class="card-body">
                <div style="height: 20%;">
                </div>
                <form [formGroup]="form" (submit)="login()">
                  <div class="img_box">
                    <img src="assets/img/avatars/profil.png">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="icon_box">
                        <img src="assets/img/icons/mail.svg" class="mail_icon">
                      </span>
                    </div>
                    <input #input (keyup.enter)="login()" formControlName="email" [(ngModel)]="credentials.email" type="text" name="email" class="form-control box_input" placeholder="Adresse mail" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span>
                        <img src="assets/img/icons/lock.svg" class="lock_icon">
                      </span>
                    </div>
                    <input (keyup.enter)="login()" formControlName="password" [(ngModel)]="credentials.pswd" name="password" type="password" class="form-control box_input" placeholder="Mot de passe" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6 text-left">
                      <button type="button" (click)="sendEmailResetPassord()" class="btn btn-link px-0">Mot de passe oubli√©?</button>
                    </div>
                    <div class="col-6">
                      <button type="button" (click)="login()" class="btn_lg btn btn-success float-right" [disabled]="isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                        <i *ngIf="!isLoading" class="fa fa-sign-in"></i>
                        <span class="ml-1">Connexion</span>
                        </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card border_card text-white bg-primary py-5 d-md-down-none" >
              <div class="text-center mt-0 pt-0">
                <img class="logo" src="assets/img/brand/logo.svg">
              </div>
              <div class="card-body text-center mb-0">
                <div>
                  <img class="bg_img" src="assets/img/icons/bg_login2_yellow.png">
                </div>
                <div class="mt-2 text">
                  <h4 class="mt-3">Vous ne disposez pas encore</h4> <h4>d'un compte?</h4>
                  <button routerLink="/register" type="button" class="btn btn-warning text_font mt-3">Inscrivez-vous</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
