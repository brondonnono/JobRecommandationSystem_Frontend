<div class="card-header bg-primary">
    <h4 class="elephant">Modifier mon profil</h4>
</div>
<div class="card-body border_show">
    <form [formGroup]="form" class="was-validated">
        <div class="row">
            <div class="form-group col-md-6 col-lg-4">
                <label for="nom">Nom:</label>
                <input formControlName="nom" [pattern]="textPattern" [(ngModel)]="credentials.nom" required class="form-control" id="nom">
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label for="amount">Secteur d'activité:</label>
                <input formControlName="Secteur_activite" type="text"
                    [(ngModel)]="credentials.Secteur_activite" class="form-control" id="amount" required>
                <div class="invalid-feedback">
                    Le secteur d'activité est obligatoire!
                </div>
            </div>
            <div class="form-group col-md-6 col-lg-4">
                <label for="amount">Ville:</label>
                <input formControlName="ville" type="text" [pattern]="textPattern"
                    [(ngModel)]="credentials.ville" class="form-control" id="amount" required>
                <div class="invalid-feedback">
                    Le nom de la ville ne doit contenir que des lettres!
                </div>
            </div>
            <div class="form-group col-md-6 col-lg-12">
                <label for="description">Description: </label>
                <textarea formControlName="description" required [(ngModel)]="credentials.description" placeholder="Description"
                    type="text" class="form-control" id="description">
                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="card-footer bg-info">
    <div class="row">
        <div class="col-12 text-right">
            <button type="button" class="btn btn-success btn-brand" (click)="send()"
                [disabled]="form.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                <i *ngIf="!isLoading" class="fa fa-save"></i>
                <span>Enregistrer</span>
            </button>
        </div>
    </div>
</div>
