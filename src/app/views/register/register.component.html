<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group brd_rad_20 card_shadow">
            <div class="card p-4 border_login">
              <div class="card-body">
                <form [formGroup]="form" (submit)="register()">
                  <div class="img_box">
                    <img src="assets/img/avatars/profil.png">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="icon_box">
                        <img src="assets/img/icons/mail.svg" class="mail_icon">
                      </span>
                    </div>
                    <input (keyup.enter)="register()" formControlName="email" [(ngModel)]="credentials.email" type="text" name="email"
                      class="form-control box_input" placeholder="Adresse mail" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="icon_box">
                        <img src="assets/img/icons/user.svg" class="user_icon">
                      </span>
                    </div>
                    <input (keyup.enter)="register()" formControlName="username" [(ngModel)]="credentials.username" type="text" name="username"
                      class="form-control box_input" placeholder="Nom d'utilisateur" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="icon_box">
                        <img src="assets/img/icons/user.svg" class="user_icon">
                      </span>
                    </div>
                    <div>
                      <select (keyup.enter)="register()" id="seclectType" formControlName="type" [(ngModel)]="credentials.type" name="type" class="text-center btn-pill px-1 form-control">
                        <option value="0" disabled>Choisissez un type de compte</option>
                        <option value="employeur">Employeur</option>
                        <option value="employe">Chercheur d'emploi</option>
                      </select>
                    </div>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span>
                        <img src="assets/img/icons/lock.svg" class="lock_icon">
                      </span>
                    </div>
                    <input (keyup.enter)="register()" formControlName="password" [(ngModel)]="credentials.pswd" name="password" type="password"
                      class="form-control box_input" placeholder="Mot de passe" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span>
                        <img src="assets/img/icons/lock.svg" class="lock_icon">
                      </span>
                    </div>
                    <input (keyup.enter)="register()" formControlName="Cpassword" [(ngModel)]="Cpswd" name="Cpassword" type="password"
                      class="form-control box_input" placeholder="Confirmer le mot de passe" required>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center bg-success btn cursor" (click)="register()">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                      aria-hidden="true"></span>
                      <span class="btn_lg">
                        Inscription
                      </span>
                      <!-- <button type="button" class="btn_lg btn btn-success btn-pill px-4">Inscription</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card border_card text-white bg-primary py-5 d-md-down-none">
              <div class="text-center mt-0 pt-0">
                <img class="logo" src="assets/img/brand/logo.svg">
              </div>
              <div class="card-body text-center mb-0">
                <div>
                  <img class="bg_img" src="assets/img/icons/bg_login2_yellow.png">
                </div>
                <div class="mt-2 text">
                  <h4 class="mt-3">Vous avez déjà</h4>
                  <h4>un compte?</h4>
                  <button routerLink="/login" type="button"
                    class="btn btn-warning text_font mt-3">Connectez-vous</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
